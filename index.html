<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JavaScript Practice</title>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text"><i class="fa fa-book text-info"></i> My <span class="text-info">Book</span> List</h1>
        <form action="#" id="book-form">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="" id="title" class="form-control">
            </div>

            
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>

            
            <div class="form-group">
                <label for="">Isbn</label>
                <input type="text" name="" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block" id="btnBook">
        </form>

        <table id="book-list" class="table table-striped mt-4">

        </table>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>

</body>

</html>
